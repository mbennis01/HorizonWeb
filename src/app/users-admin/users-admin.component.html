<div id="wrapper">
    <h3>
        Panel d'administration des utilisateurs. 
    </h3>
    <div class="container-fluid">
        <div class="row">
          <div class="col-md-6" style="margin-top: 25px;">
            <button class="btn action"  style="background-color: #607D8B ; color: white;" (click)="getUsers()">
              <span class="txt">Liste utilisateurs &nbsp; </span><span><i class="fa fa-list" aria-hidden="true"></i></span>
            </button>
          </div>
          <div class="col-md-6" style="margin-top: 25px;">
            <button class="btn action"  style="background-color: #009688 ; color: white;" (click)="addAdmin()">
                <span class="txt">Gérer admins &nbsp; </span><span><i class="fa fa-user-secret" aria-hidden="true"></i></span>
            </button>
          </div>
      
          <div class="col-md-6" style="margin-top: 25px;">
            <button class="btn action"  style="background-color: #455A64 ; color: white;" (click)="goSeuil()">
                <span class="txt">Gérer seuils &nbsp; </span><span><i class="fa fa-tasks" aria-hidden="true"></i>
                </span>
            </button>
          </div>
          
      
          <div class="col-md-6" style="margin-top: 25px;">
            <button class="btn action"  style="background-color: #212121 ; color: white;" (click)="goInfluence()">
                <span class="txt">Gérer influence &nbsp; </span><span><i class="fa fa-sort-numeric-asc" aria-hidden="true"></i>
                </span>
            </button>
          </div>

          <div class="col-md-6" style="margin-top: 25px;">
            <button class="btn action"  style="background-color: #BDBDBD ; color: white;" (click)="goRegression()">
                <span class="txt">Gérer régression &nbsp; </span><span><i class="fa fa-level-down" aria-hidden="true"></i>
                </span>
            </button>
          </div>
        </div>
      </div>
</div>
