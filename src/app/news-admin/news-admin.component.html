<div id="wrapper">
  <h3>
      Panel d'administration des utilisateurs. 
  </h3>
  <div class="container-fluid">
      <div class="row">

          <div class="col-md-6" style="margin-top: 25px;">
            <button class="btn action"  style="background-color: #607D8B ; color: white;" (click)="getSourceData()">
              <span class="txt"> Source Data &nbsp; </span><span><i class="fa fa-list" aria-hidden="true"></i></span>
            </button>
          </div>

          <div class="col-md-6" style="margin-top: 25px;">
            <button class="btn action"  style="background-color: #BDBDBD ; color: white;" (click)="goRegression()">
                <span class="txt">Gérer régression &nbsp; </span><span><i class="fa fa-level-down" aria-hidden="true"></i>
                </span>
            </button>
        </div>
      
        <div class="col-md-6" style="margin-top: 25px;">
          <button class="btn action"  style="background-color: #212121 ; color: white;" (click)="goInfluence()">
              <span class="txt">Gérer influence &nbsp; </span><span><i class="fa fa-sort-numeric-asc" aria-hidden="true"></i>
              </span>
          </button>
        </div>

        <div class="col-md-6" style="margin-top: 25px;">
            <button class="btn action"  style="background-color: #5D4037 ; color: white;" (click)="goClassify()">
                <span class="txt">Non classés &nbsp; </span><span><i class="fa fa-search" aria-hidden="true"></i>
                </span>
            </button>
          </div>
      </div>
    </div>
</div>
